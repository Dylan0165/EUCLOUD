name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  test-backend:
    name: Test Backend
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      working-directory: ./backend
      run: |
        pytest --cov=. --cov-report=xml || true
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  test-frontend:
    name: Test Frontend
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

  build-and-push:
    name: Build and Push Docker Images
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: [build-and-push]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      env:
        KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
        KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
      run: |
        echo "üîß Configuring kubectl with token authentication..."
        
        # Configure kubectl cluster
        kubectl config set-cluster k3s \
          --server=$KUBE_SERVER \
          --insecure-skip-tls-verify=true
        
        # Configure credentials
        kubectl config set-credentials github-deployer \
          --token=$KUBE_TOKEN
        
        # Configure context for eucloud namespace
        kubectl config set-context eucloud-context \
          --cluster=k3s \
          --user=github-deployer \
          --namespace=eucloud
        
        # Use the context
        kubectl config use-context eucloud-context
        
        echo "‚úÖ kubectl configured successfully"
        echo "ÔøΩ Testing connection..."
        kubectl cluster-info
    
    - name: Deploy to Kubernetes
      run: |
        echo "üöÄ Deploying EUCLOUD to Kubernetes..."
        
        # Apply all Kubernetes configurations
        kubectl apply -f k8s/
        
        echo "‚è≥ Waiting for deployments to be ready..."
        kubectl rollout status deployment/eucloud-backend --timeout=300s
        kubectl rollout status deployment/eucloud-frontend --timeout=300s
        
        echo "‚úÖ Deployment complete!"
    
    - name: Verify Deployment
      run: |
        echo ""
        echo "üìä Deployment Status:"
        echo ""
        echo "=== Pods ==="
        kubectl get pods -o wide
        echo ""
        echo "=== Services ==="
        kubectl get services
        echo ""
        echo "=== Persistent Volumes ==="
        kubectl get pv | grep eucloud || echo "No PVs found"
        echo ""
        echo "=== Persistent Volume Claims ==="
        kubectl get pvc
        echo ""
        echo "üéâ EUCLOUD deployed successfully!"
        echo "üìç Frontend: http://192.168.124.50:30080"
        echo "üìç Backend API: http://192.168.124.50:30500"
        echo "üìç API Docs: http://192.168.124.50:30500/docs"
