name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  test-backend:
    name: Test Backend
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      working-directory: ./backend
      run: |
        pytest --cov=. --cov-report=xml || true
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  test-frontend:
    name: Test Frontend
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

  build-and-push:
    name: Build and Push Docker Images
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: [build-and-push]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      env:
        KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
        KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
        KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
      run: |
        echo "ğŸ”§ Configuring kubectl with token authentication..."
        
        # Configure kubectl with token
        kubectl config set-cluster k3s \
          --server=$KUBE_SERVER \
          --insecure-skip-tls-verify=true
        
        kubectl config set-credentials github-deployer \
          --token=$KUBE_TOKEN
        
        kubectl config set-context k3s \
          --cluster=k3s \
          --user=github-deployer \
          --namespace=$KUBE_NAMESPACE
        
        kubectl config use-context k3s
        
        echo "âœ… kubectl configured successfully"
    
    - name: Setup VM Storage
      run: |
        echo "ğŸ“ Setting up persistent storage on VM..."
        sudo mkdir -p /var/eucloud/{database,uploads,thumbnails}
        sudo chown -R 1000:1000 /var/eucloud/
        sudo chmod -R 755 /var/eucloud/
        echo "âœ… VM storage directories ready"
    
    - name: Deploy to Kubernetes
      env:
        KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
      run: |
        echo "ğŸš€ Deploying EUCLOUD to Kubernetes..."
        
        # Apply namespace first
        kubectl apply -f k8s/namespace.yaml
        
        # Apply secrets
        kubectl apply -f k8s/secrets.yaml
        
        # Check for existing PVCs and handle migration
        if kubectl get pvc eucloud-database-pvc -n $KUBE_NAMESPACE 2>/dev/null | grep -q "local-path"; then
          echo "âš ï¸  Detected old local-path storage - migrating..."
          
          # Scale down deployments
          kubectl scale deployment eucloud-backend -n $KUBE_NAMESPACE --replicas=0 --timeout=60s 2>/dev/null || true
          kubectl scale deployment eucloud-frontend -n $KUBE_NAMESPACE --replicas=0 --timeout=60s 2>/dev/null || true
          sleep 5
          
          # Delete old PVCs
          kubectl delete pvc eucloud-database-pvc eucloud-uploads-pvc -n $KUBE_NAMESPACE --ignore-not-found=true --wait=true --timeout=60s
          kubectl delete pvc eucloud-thumbnails-pvc -n $KUBE_NAMESPACE --ignore-not-found=true --wait=false 2>/dev/null || true
          
          # Clean up orphaned PVs
          kubectl get pv | grep "eucloud" | grep "Released\|Available" | awk '{print $1}' | xargs -r kubectl delete pv 2>/dev/null || true
          
          sleep 3
          echo "âœ… Old storage cleaned up"
        fi
        
        # Apply persistent volumes and claims
        kubectl apply -f k8s/pvc.yaml
        echo "â³ Waiting for PVs to bind..."
        sleep 5
        
        # Deploy backend and frontend
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        
        # Apply services
        kubectl apply -f k8s/services.yaml
        
        # Apply ingress if exists
        kubectl apply -f k8s/ingress.yaml 2>/dev/null || echo "No ingress configuration found"
        
        echo "â³ Waiting for deployments to be ready..."
        kubectl rollout status deployment/eucloud-backend -n $KUBE_NAMESPACE --timeout=300s
        kubectl rollout status deployment/eucloud-frontend -n $KUBE_NAMESPACE --timeout=300s
        
        echo "âœ… Deployment complete!"
    
    - name: Verify Deployment
      env:
        KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
      run: |
        echo ""
        echo "ğŸ“Š Deployment Status:"
        echo ""
        echo "=== Pods ==="
        kubectl get pods -n $KUBE_NAMESPACE -o wide
        echo ""
        echo "=== Services ==="
        kubectl get services -n $KUBE_NAMESPACE
        echo ""
        echo "=== Persistent Volumes ==="
        kubectl get pv | grep eucloud || echo "No PVs found"
        echo ""
        echo "=== Persistent Volume Claims ==="
        kubectl get pvc -n $KUBE_NAMESPACE
        echo ""
        echo "ğŸ’¾ Storage on VM:"
        sudo du -sh /var/eucloud/* 2>/dev/null || echo "Empty (new installation)"
        echo ""
        echo "ğŸ‰ EUCLOUD deployed successfully!"
        echo "ğŸ“ Access your application at the configured NodePort/Ingress"
