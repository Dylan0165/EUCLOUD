version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=jwt-secret-key
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/instance:/app/instance
    networks:
      - eucloud-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eucloud-network

networks:
  eucloud-network:
    driver: bridge
