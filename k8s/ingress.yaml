apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eucloud-ingress
  namespace: eucloud
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - eucloud.yourdomain.com
    - api.eucloud.yourdomain.com
    secretName: eucloud-tls
  rules:
  - host: eucloud.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eucloud-frontend
            port:
              number: 80
  - host: api.eucloud.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eucloud-backend
            port:
              number: 5000
