---
# Persistent Volume for Database (mounted to VM)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: eucloud-database-pv
  namespace: eucloud
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /var/eucloud/database
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eucloud-database-pvc
  namespace: eucloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual
  volumeName: eucloud-database-pv
