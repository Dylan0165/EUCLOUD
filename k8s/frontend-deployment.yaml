apiVersion: apps/v1
kind: Deployment
metadata:
  name: eucloud-frontend
  namespace: eucloud
  labels:
    app: eucloud-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eucloud-frontend
  template:
    metadata:
      labels:
        app: eucloud-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/dylan0165/eucloud-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
